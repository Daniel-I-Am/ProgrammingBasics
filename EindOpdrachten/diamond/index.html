<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw a Diamond</title>
    <link rel="stylesheet" href="./diamond.css">
</head>
<body>
    <h1>Draw a Diamond</h1>
    <p>Select an item from the dropdown and click the `draw` button to draw it!</p>
    <form>
        <input type="button" value="Draw" onclick="initDraw(selectedShape);">
        <select autocomplete="off" onchange="selectedShape = this.value">
            <option hidden=hidden selected="selected">Please select...</option>
            <option value="diamond">Diamond</option>
            <option value="realDiamond">Real Diamond</option>
            <option value="octagon">Octagon</option>
            <option value="square">Square</option>
        </select>
    </form>
    <canvas height=512px width=512px id="diamondCanvas"></canvas>
</body>
<script src="./diamond.js"></script>
</html>
